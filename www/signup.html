
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Cham' rel='stylesheet'>

    <title>SIGN UP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">

        <div class="rectangle"></div>
        <div class="ButtonRec1">
            <a href="login.html">
                <p class="TopText" style="left: 35px;">LOGIN</p>
            </a>
        </div>
        <div class="ButtonRec2">
            <a  href="signup.html">
                <p class="TopText" style="left: 35px;">SIGNUP</p>
            </a>
        </div>
        <div class="ButtonRec3">
            <a @click="notRegister()" href="signup.html">
                <p class="TopText" style="left: 45px;">SEC A</p>
            </a>
        </div>
        <div class="ButtonRec4">
            <a @click="notRegister()" href="signup.html">
                <p class="TopText " style="left: 45px;">SEC B</p>
            </a>
        </div>
        <div class="ButtonRec5">
            <a @click="notRegister()" href="signup.html">
                <p class="TopText" style="left: 45px;">SEC C</p>
            </a>
        </div>
        <p class="normaltext" style="text-align: center;">SING UP</p>
        <div class="box">

            <span class="normaltext" style="margin-left: 350px;"> Username:</span> <span class="normaltext"
                style="margin-left: 550px;">Password</span>

            <br>
            <input class="textfield" type="text" name="Username" v-model="form.Username" placeholder="Enter Username..."
                maxlength="255">
            <input class="textfield" type="password" name="password" v-model="form.password" placeholder="Enter Password..."
                maxlength="255">
            <br><br>

            <span class="normaltext" style="margin-left: 350px;"> Name-Surname:</span> <span class="normaltext"
                style="margin-left: 460px;">Email:</span>

            <input class="textfield" type="text" name="name" v-model="form.name" placeholder="Enter Name-Surname..."
                maxlength="255">
            <input class="textfield" type="email" name="email" v-model="form.email" placeholder="Enter Email..." maxlength="255">
            <br><br>

            <span class="normaltext" style="margin-left: 350px;"> PhoneNumber:</span>
            <br>

            <input class="textfield" type="text" name="phone" v-model="form.phone" placeholder="Enter PhoneNumber..."
                maxlength="10"></input>
            <a href="secA.html">
                <input @click="onRegister()" class="Signupbutton" style="margin-left: 350px; margin-top: 5px;" type="submit"
                 value="สมัครสมาชิก">
            </a>
        </div>
    </div>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
